<ion-view view-title="{{vm.name}}">
  <ion-content>
    <h1 class="text-center">U Code</h1>
    {{vm.primaryData}}
    <info-section title="Primary">
        <about-section section-list="vm.primaryIconList"></about-section>
    </info-section>
    <info-section title="Social">
        <media-icon-list media-list="vm.socialMedia"></media-icon-list>
    </info-section>
    <info-section title="Professional">
        <media-icon-list media-list="vm.profMedia"></media-icon-list>
    </info-section>
    <div class="footer-container">
      <icon-footer contact-icon="vm.contactIcon" social-list="vm.socialMedia" prof-list="vm.profIconList"></icon-footer>
    </div>
  </ion-content>
</ion-view>
