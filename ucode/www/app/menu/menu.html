<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button ng-click="vm.goBack()">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" view-title="Left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="vm.login()">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.primary">
          Primary
        </ion-item>
        <ion-item menu-close ui-sref="app.professional">
          Professional
        </ion-item>
        <ion-item menu-close ui-sref="app.social">
          Social
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
