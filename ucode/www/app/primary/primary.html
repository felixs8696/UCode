<ion-view view-title="Primary">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="vm.showEditModal()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <info-card title="Name" show-footer=false>
      <p ng-if="vm.primaryInfo.name != null" type="text">{{vm.primaryInfo.name}}</p>
      <p ng-if="vm.primaryInfo.name == null">None Yet</p>
    </info-card>

    <info-card title="Emails" show-footer=false>
      <div ng-repeat="email in vm.primaryInfo.emails">
        <p ng-if="email">{{email}}</p>
      </div>
      <p ng-if="vm.primaryInfo.emails.length == 0">None Yet</p>
    </info-card>

    <info-card title="Phone Numbers" show-footer=false>
      <div ng-repeat="number in vm.primaryInfo.phones">
        <p ng-if="number">{{number}}</p>
      </div>
      <p ng-if="vm.primaryInfo.phones.length == 0">None Yet</p>
    </info-card>

    <info-card title="Current School" show-footer=false>
      <p ng-if="vm.primaryInfo.school != null">{{vm.primaryInfo.school}}</p>
      <p ng-if="vm.primaryInfo.school == null">None Yet</p>
    </info-card>

    <info-card title="Address" show-footer=false>
      <textarea ng-if="!vm.isNullAddress(vm.primaryInfo.address)" rows=3 readonly>{{vm.formattedAddress(vm.primaryInfo.address)}}</textarea>
      <p ng-if="vm.isNullAddress(vm.primaryInfo.address)">None Yet</p>
    </info-card>

    <info-card title="Websites" show-footer=false>
      <div ng-repeat="site in vm.primaryInfo.websites">
        <p ng-if="site">{{site}}</p>
      </div>
      <p ng-if="vm.primaryInfo.websites.length == 0">None Yet</p>
    </info-card>
  </ion-content>
</ion-view>
