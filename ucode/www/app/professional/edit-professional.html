<ion-modal-view class='modal'>
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="vm.showResetWarning()">
      Reset Data
    </button>
    <h1 class="subtitle title">Edit Professional</h1>
    <button class="button button-clear" ng-click="vm.closeEditModal()">
      Done
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="center-button-container padding text-center" ng-if="vm.noMediaSelected()">
      <button class="center-button button button-positive" ng-click="vm.showAddModal()">Add Media</button>
    </div>
    <info-card ng-repeat="(profKey, profVal) in vm.profMedia" ng-if="profVal.data.selected" title="{{profVal.sharePkg.title}}">
      <input class="card-input" ng-if="profVal.sharePkg.username != null" type="text" placeholder="{{profVal.sharePkg.username}}" ng-model="vm.newInputs[profKey].sharePkg.username">
      <input class="card-input" ng-if="profVal.sharePkg.username == null" type="text" placeholder="Enter Username..." ng-model="vm.newInputs[profKey].sharePkg.username">
      <input class="card-input" ng-if="profVal.sharePkg.url != null" type="text" placeholder="{{profVal.sharePkg.url}}" ng-model="vm.newInputs[profKey].sharePkg.url">
      <input class="card-input" ng-if="profVal.sharePkg.url == null" type="text" placeholder="Enter Profile URL.." ng-model="vm.newInputs[profKey].sharePkg.url">
    </info-card>
  </ion-content>
</ion-modal-view>
