<ion-view view-title="Professional">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="vm.showEditModal()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding text-left">
      <button class="add-media button button-positive button-outline" ng-click="vm.showAddModal()">Select Media to Share</button>
    </div>
    <handle-display ng-repeat="(profKey, profVal) in vm.profMedia" ng-if="profVal.data.selected" icon-img="profVal.data.img"
    title="profVal.sharePkg.title" username="profVal.sharePkg.username" url="profVal.sharePkg.url"></handle-display>
  </ion-content>
</ion-view>
