<div class="handle-container">
  <div class="handle-icon-section">
    <div class="circle-icon-container" style="background-image: url('{{iconImg}}')"></div>
  </div>
  <div class="handle-description-section">
    <p class="handle-title">{{title}}</h3>
    <p class="handle-username">{{username || "Username"}}</p>
    <a href="http://{{url}}">{{url || title + " URL"}}</a>
  </div>
</div>
