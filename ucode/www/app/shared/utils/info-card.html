<div class="info-card-container">
  <div class="card">
    <div class="item item-divider">
      {{title}}
    </div>

    <div class="item item-text-wrap">
      <ng-transclude></ng-transclude>
    </div>
    
    <div class="item item-divider" ng-if="toggleSave == 'false'" ng-click="footerAction()">
      <div ng-if="title[title.length-1] == 's'">
        <div ng-if="replace=='false'">
          Add {{title.substring(0,title.length-1)}}
        </div>
        <div ng-if="replace=='true'">
          Replace {{title.substring(0,title.length-1)}}
        </div>
      </div>
      <div ng-if="title[title.length-1] != 's'">
        <div ng-if="replace=='false'">
          Add {{title}}
        </div>
        <div ng-if="replace=='true'">
          Replace {{title}}
        </div>
      </div>
    </div>
    <div class="item item-divider positive-background" ng-if="toggleSave == 'true'" ng-click="saveAction()">
      <div ng-if="title[title.length-1] == 's'">
        Save New {{title.substring(0,title.length-1)}}
      </div>
      <div ng-if="title[title.length-1] != 's'">
        Save New {{title}}
      </div>

    </div>
  </div>
</div>
