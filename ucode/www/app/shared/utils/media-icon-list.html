<div ng-repeat="(profKey, profVal) in profList" ng-if="profVal.data.selected && profList" style="background-image:url('{{profVal.data.img}}')" ng-click="vm.toggleProfShare(profKey)" ng-class="{'media-icon': !profVal.data.shared || !vm.valueIsNotNull('sharePkg', profVal.sharePkg),'media-icon-shared': profVal.data.shared && vm.valueIsNotNull('sharePkg', profVal.sharePkg)}"></div>
<div ng-repeat="(socKey, socVal) in socialList" ng-if="socVal.data.selected && socialList" style="background-image:url('{{socVal.data.img}}')" ng-click="vm.toggleSocialShare(socKey)" ng-class="{'media-icon': !socVal.data.shared || !vm.valueIsNotNull('sharePkg', socVal.sharePkg),'media-icon-shared': socVal.data.shared  && vm.valueIsNotNull('sharePkg', socVal.sharePkg)}"></div>
