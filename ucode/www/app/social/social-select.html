<ion-modal-view class='modal'>
  <ion-header-bar class="bar-positive">
    <h1 class="subtitle title">Select Media</h1>
    <button class="button button-clear" ng-click="vm.closeAddModal()">
      Done
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="text-left-50">
      <button class="button button-clear" ng-click="vm.selectAllMedia()">Select All</button>
    </div>
    <div class="text-right-50">
      <button class="button button-clear" ng-click="vm.deselectAllMedia()">Select None</button>
    </div>
    <div class="media-grid-container">
      <div ng-repeat="(socKey, socVal) in vm.socialMedia" class="media-grid-icon" ng-class="{unselected: !socVal.data.selected, selected: socVal.data.selected}" style="background-image:url('{{socVal.data.img}}')" ng-click="vm.toggleMedia(socKey)">
      </div>
    </div>
  </ion-content>
</ion-modal-view>
